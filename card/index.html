<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
        <!-- heading -->
        <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 
            flex items-center justify-center font-bold text-2xl rounded-t-lg
        ">
            News you can trust
        </div>

            <form class="flex flex-wrap">
