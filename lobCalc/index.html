<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Love calculator</h1>
      <p>
        Enter your name and your crush's name to see the chance that this
        relationship will work out:
      </p>

      <div id="inner-cont">
        <label for="your-name">Your Name:</label>
        <input type="text" placeholder="enter your name" id="your-name" />
      </div>

      <div id="inner-cont">
         <label for="crush-name">Crush's name</label>
      <input
        type="text"
        placeholder="enter your crush's name"
        id="crush-name" />
      </div>
     


      <button id="calculate">Calculate</button>

      <h2 id="result-message"></h2>
      <p id="result-percentage"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
